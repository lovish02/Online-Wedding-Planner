<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles_list.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Estonia&family=Merriweather:ital,wght@1,900&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>

<body class="bg">
    <div class="op">
        <u>
            <h1 class="head-main" style="text-align: center; font-weight: bolder;">THE GUEST LIST MANAGER</h1>
        </u>
        <!--<p>This example creates a full page background image. Try to resize the browser window to see how it always will cover the full screen (when scrolled to top), and that it scales nicely on all screen sizes.</p>-->
        <h2 class="head-main" style="text-align: center; color: brown;">Upcoming Events</h2>
        <br>
        <br>
        <div class="tab-marg">
            <table class="table table-hover tab-marg">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Event Name</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <% for(var i = 0; i < events.length; i++){ %>
                        <tr>
                            <th scope="row"><%= i + 1 %></th>
                            <td><%= events[i].name</td>
                            <td>
                                <button type="button" class="btn"> Edit Event </button>
                            </td>
                        </tr>
                    <% } %>
                </tbody>
            </table>
        </div>

        <div class="btn-center">
        <button type="button" class="btn btn-pink" data-toggle="modal" data-target="#exampleModalLong">
            +Add Event
        </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true" >
            <div class="modal-dialog" role="document">
                <form action="/e-invite" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">+ Add New Event</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="background-color: #ecdada;">
                        <div class="rendered-form">
                            <div class="">
                                <h1 access="false" id="control-8416849">Event Details</h1>
                            </div>
                            <div class="formbuilder-text form-group field-text-1637086270592">
                                <label for="text-1637086270592" class="formbuilder-text-label" >Event
                                    Name&nbsp;<span class="formbuilder-required">*</span></label>
                                <input type="text" class="form-control" name="text-1637086270592" access="false"
                                    id="text-1637086270592" required="required" aria-required="true">
                            </div>
                            <div class="formbuilder-date form-group field-date-1637086299821">
                                <label for="date-1637086299821" class="formbuilder-date-label">Event Date<span
                                        class="formbuilder-required">*</span></label>
                                <input type="date" class="form-control" name="date-1637086299821" access="false"
                                    id="date-1637086299821" required="required" aria-required="true">
                            </div>
                            <div class="formbuilder-number form-group field-number-1637086376077">
                                <label for="number-1637086376077" class="formbuilder-number-label">Start
                                    Time&nbsp;<span class="formbuilder-required">*</span></label>
                                <input type="time" class="form-control" name="number-1637086376077" access="false"
                                    min="1" max="12" id="number-1637086376077" required="required" aria-required="true">
                            </div>
                            <div class="formbuilder-number form-group field-number-1637086464259">
                                <label for="number-1637086464259" class="formbuilder-number-label">End
                                    Time</label>
                                <input type="time" class="form-control" name="number-1637086464259" access="false"
                                    min="1" max="12" step="1" id="number-1637086464259">
                            </div>
                            <div class="formbuilder-textarea form-group field-textarea-1637086517868">
                                <label for="textarea-1637086517868" class="formbuilder-textarea-label">Message</label>
                                <textarea type="textarea" class="form-control" name="textarea-1637086517868"
                                    access="false"
                                    id="textarea-1637086517868">We cordially Invite you to......</textarea>
                            </div>
                            <div class="formbuilder-file form-group field-file-1637086611344">
                                <label for="file-1637086611344" class="formbuilder-file-label">Invitation
                                    Card</label>
                                <input type="file" placeholder="Upload" class="form-control" name="file-1637086611344[]"
                                    access="false" multiple="true" id="file-1637086611344">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-pink">Save changes</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div>

    </div>



</body>

</html>
